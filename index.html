        background-color: rgba(201, 0, 0, 0.966);

        margin-right: 8px;

        opacity: 0.5;
    }
    .join-button {
background-color: white;

color: rgb(63, 75, 245);

width: 62px;
border-radius: 2px;

transition: background-color 1s;
        transition: color: 1s;
}
